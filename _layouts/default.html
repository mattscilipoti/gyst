<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>

    <title>{{ page.title }}</title>
    <meta name="author" content="Matt Scilipoti" />
    <base href="/gyst/"/>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link rel="copyright" href="http://creativecommons.org/licenses/by-nc-sa/3.0/" type="text/html;charset=utf-8"/>
    <link href="http://feeds.feedburner.com/gyst" rel="alternate" title="Grease-Your-Suite Toolkit" type="application/atom+xml" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="css/pygments.css" type="text/css" media="screen, projection" />

    <link rel="stylesheet" href="css/screen.css"   type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/toc.css"      type="text/css" media="screen, projection" />

    <script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAGJeV95k8CRIdBAyn8kSKuRTSTXfxTU4d25SoaVgM7iLuyfE1ARQOCVtkUz1SISDbgHoFGbGy-Fh50Q"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <!-- google analytics-->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-18771872-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

  </head>

  <body>
    <div id='toc'></div>
    <div id='left_sidebar'>
      <a class='logo' href="">
        <img class='logo' src="images/altoids_toolbox.png" alt="Altoids Toolbox" title="Home" />
      </a>
  
      <a href="http://github.com/mattscilipoti/gyst">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub">
      </a>
      <!-- <h2>Site Tags</h2>-->
      <!-- [> <p>cat:{{ site.tags }}</p><]-->
      <!-- <ul id="site_tags">-->
      <!--   {% for tag_key in site.tags %}-->
      <!--     <li>{{ tag_key }}</li>-->
      <!--   {% endfor %}-->
      <!-- </ul>-->
{% if page.tags %}
      <h2>Tags</h2>
      <!-- <p>cat:{{ page.tags }}</p>-->
      <ul id="page_tags">
        {% for tag in page.tags %}
          <li class='tag'>{{ tag }}</li>
        {% endfor %}
      </ul>
{% endif %}

    </div> <!-- /left sidebar-->

    <div id="container">
      {{ content }}
    </div>

    <div class="footer">
      <hr/>
      get the source code on GitHub (MIT License): 
      <a href="http://github.com/mattscilipoti/gyst">mattscilipoti/gyst</a>
      <!-- feedburner icon-->
      <div class="feed">
        <a href="http://feeds.feedburner.com/gyst">
          <img class='feed' src="images/feed.png" alt="Subscribe to Atom/RSS Feed" title="Subsribe to Atom/RSS feed" />
        </a>
      </div>
    </div>

    <!-- trailing scripts-->
    <script src="javascripts/toc.js" type="text/javascript"></script>
    <script src="javascripts/jquery.autoellipsis-1.0.1/dist/jquery.autoellipsis-1.0.1.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        toc();
      });
    </script>
  </body>
</html>
