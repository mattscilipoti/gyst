---
layout: default
---
<link rel="stylesheet" href="/css/post.css" type="text/css" media="screen, projection" />

<h1>{{ page.title }}</h1>
<div id="post">
  {{ content }}
</div>

<hr/>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
